<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css-reset/reset.css">
   <link rel="stylesheet" href="./css/dark/dark-form.css">
   <title>dark form</title>
</head>

<body>
   <div class="container">
      <form spellcheck="false" autocomplete="off">
         <div class="input-form">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="enter username" autofocus>
         </div>

         <div class="input-form">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="enter email">
         </div>

         <div class="input-form">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="enter password">
         </div>

         <div class="input-form">
            <label for="confirm-password">Password Confirm</label>
            <input type="password" id="confirm-password" placeholder="enter password confirm">
         </div>

         <button type="submit">Register</button>
         <hr>
         <a href="#">Login</a>
      </form>
   </div>
</body>

</html>

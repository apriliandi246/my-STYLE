<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../../css-reset/reset.css">
   <link rel="stylesheet" href="../css/dark/dark-form.css">
   <title>dark-form</title>
</head>

<body>
   <div class="container">
      <form class="register-form" spellcheck="false">
         <div class="input-form">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="enter username" autocomplete="off" autofocus>
         </div>

         <div class="input-form">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="enter email" autocomplete="off">
         </div>

         <div class="input-form">
            <label for="pass1">Password</label>
            <input type="password" id="pass1" placeholder="enter password" autocomplete="off">
         </div>

         <div class="input-form">
            <label for="pass2">Password Confirm</label>
            <input type="password" id="pass2" placeholder="enter password confirm" autocomplete="off">
         </div>

         <button type="submit">Register</button>
         <hr>
         <a href="#">Login</a>
      </form>
   </div>
</body>

</html>

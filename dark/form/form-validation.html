<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css-reset/reset.css">
   <link rel="stylesheet" href="./css/form-validation.css">
   <script defer src="./js/form-validation.js"></script>
   <title>form validation</title>
</head>

<body>
   <div class="container">
      <form spellcheck="false" autocomplete="off">
         <div class="input-form">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="username" name="name" autofocus>
            <p>username must be and contain 5 - 12 characters and no whitespace</p>
         </div>

         <div class="input-form">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="email" name="email">
            <p>email must be a valid address, e.g. me@mydomain.com</p>
         </div>

         <div class="input-form">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password" name="password">
            <p>password must alphanumeric (@, _ and - are also allowed) and be 6 or more characters</p>
         </div>

         <div class="input-form">
            <label for="confirm-password">Password Confirm</label>
            <input type="password" id="confirm-password" placeholder="password confirm" name="confirmPassword" disabled>
            <p>must be same with the first password</p>
         </div>

         <button type="submit" disabled>Register</button>
         <hr>
         <a href="#">Login</a>
      </form>
   </div>
</body>

</html>
